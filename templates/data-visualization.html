<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化 - 资金分析平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f1419;
            --secondary-bg: #1a2332;
            --accent-cyan: #00d4ff;
            --accent-orange: #ff6b35;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        .glass-effect {
            background: rgba(26, 35, 50, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .glow-border {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--accent-cyan), var(--text-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-cyan);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .chart-container {
            height: 400px;
            border-radius: 8px;
            background: rgba(15, 20, 25, 0.3);
        }
        
        .stats-card {
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.2);
        }
        
        .metric-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .metric-change {
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .metric-change.positive {
            color: #34d399;
        }
        
        .metric-change.negative {
            color: #f87171;
        }
        
        .filter-tab {
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .filter-tab.active {
            background: var(--accent-cyan);
            color: white;
        }
        
        .filter-tab:not(.active):hover {
            background: rgba(0, 212, 255, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), #0088cc);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }
        
        .timeline-container {
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        
        .timeline-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .network-3d {
            height: 500px;
            border-radius: 8px;
            background: rgba(15, 20, 25, 0.5);
        }
        
        .heatmap-cell {
            stroke: rgba(0, 212, 255, 0.1);
            stroke-width: 1;
            transition: all 0.2s ease;
        }
        
        .heatmap-cell:hover {
            stroke: var(--accent-cyan);
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold gradient-text">资金分析平台</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="nav-link text-white hover:text-cyan-400 px-3 py-2 text-sm font-medium">首页</a>
                        <a href="fund-interaction.html" class="nav-link text-white hover:text-cyan-400 px-3 py-2 text-sm font-medium">资金交互</a>
                        <a href="case-management.html" class="nav-link text-white hover:text-cyan-400 px-3 py-2 text-sm font-medium">案件管理</a>
                        <a href="data-visualization.html" class="nav-link text-cyan-400 px-3 py-2 text-sm font-medium">数据可视化</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-white hover:text-cyan-400">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="pt-20 min-h-screen">
        <!-- 页面标题 -->
        <section class="py-12 bg-gradient-to-r from-gray-900 to-gray-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <h1 class="text-4xl font-bold gradient-text mb-4">数据可视化仪表板</h1>
                    <p class="text-xl text-gray-400 max-w-3xl mx-auto">
                        综合性的数据分析展示，实时监控资金流动趋势，深度洞察交易模式
                    </p>
                </div>
            </div>
        </section>

        <!-- 筛选控制面板 -->
        <section class="py-6 bg-gray-800 bg-opacity-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex flex-col lg:flex-row items-center justify-between space-y-4 lg:space-y-0">
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-400">时间范围:</span>
                        <div class="flex items-center space-x-2">
                            <button class="filter-tab active" data-period="7d">近7天</button>
                            <button class="filter-tab" data-period="30d">近30天</button>
                            <button class="filter-tab" data-period="90d">近3个月</button>
                            <button class="filter-tab" data-period="1y">近1年</button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-400">数据刷新:</span>
                        <button id="refresh-data" class="btn-primary text-white font-semibold py-2 px-4 rounded-lg text-sm">
                            刷新数据
                        </button>
                        <button id="fullscreen-mode" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg text-sm">
                            全屏模式
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 关键指标卡片 -->
        <section class="py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="stats-card glass-effect rounded-xl p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="p-3 bg-cyan-600 bg-opacity-20 rounded-lg">
                                <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                </svg>
                            </div>
                            <span class="metric-change positive">+12.5%</span>
                        </div>
                        <div class="metric-value text-cyan-400 mb-1">¥2.45M</div>
                        <div class="text-sm text-gray-400">总交易金额</div>
                    </div>
                    
                    <div class="stats-card glass-effect rounded-xl p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="p-3 bg-orange-600 bg-opacity-20 rounded-lg">
                                <svg class="w-6 h-6 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                </svg>
                            </div>
                            <span class="metric-change positive">+8.3%</span>
                        </div>
                        <div class="metric-value text-orange-400 mb-1">1,247</div>
                        <div class="text-sm text-gray-400">总交易笔数</div>
                    </div>
                    
                    <div class="stats-card glass-effect rounded-xl p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="p-3 bg-green-600 bg-opacity-20 rounded-lg">
                                <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                            <span class="metric-change negative">-3.2%</span>
                        </div>
                        <div class="metric-value text-green-400 mb-1">89</div>
                        <div class="text-sm text-gray-400">活跃账户数</div>
                    </div>
                    
                    <div class="stats-card glass-effect rounded-xl p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="p-3 bg-purple-600 bg-opacity-20 rounded-lg">
                                <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                                </svg>
                            </div>
                            <span class="metric-change positive">+15.7%</span>
                        </div>
                        <div class="metric-value text-purple-400 mb-1">156</div>
                        <div class="text-sm text-gray-400">可疑交易数</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 主要图表区域 -->
        <section class="py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                    <!-- 资金流动趋势图 -->
                    <div class="glass-effect rounded-xl p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-xl font-semibold">资金流动趋势</h3>
                            <div class="flex items-center space-x-2">
                                <button class="filter-tab active" data-chart="amount">金额</button>
                                <button class="filter-tab" data-chart="count">笔数</button>
                            </div>
                        </div>
                        <div id="trend-chart" class="chart-container"></div>
                    </div>
                    
                    <!-- 交易类型分布 -->
                    <div class="glass-effect rounded-xl p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-xl font-semibold">交易类型分布</h3>
                            <button class="text-sm text-cyan-400 hover:text-cyan-300">查看详情</button>
                        </div>
                        <div id="type-distribution-chart" class="chart-container"></div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                    <!-- 交易时间热力图 -->
                    <div class="lg:col-span-2 glass-effect rounded-xl p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-xl font-semibold">交易时间热力图</h3>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-gray-400">视图:</span>
                                <button class="filter-tab active" data-view="daily">日视图</button>
                                <button class="filter-tab" data-view="weekly">周视图</button>
                            </div>
                        </div>
                        <div id="heatmap-chart" class="chart-container"></div>
                    </div>
                    
                    <!-- 实时交易监控 -->
                    <div class="glass-effect rounded-xl p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-xl font-semibold">实时监控</h3>
                            <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                        </div>
                        <div id="realtime-chart" class="chart-container"></div>
                    </div>
                </div>
                
                <!-- 网络关系图 -->
                <div class="glass-effect rounded-xl p-6 mb-8">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-semibold">资金关系网络</h3>
                        <div class="flex items-center space-x-2">
                            <button class="filter-tab active" data-layout="force">力导向布局</button>
                            <button class="filter-tab" data-layout="circular">环形布局</button>
                            <button class="filter-tab" data-layout="hierarchical">层次布局</button>
                        </div>
                    </div>
                    <div id="network-chart" class="network-3d"></div>
                </div>
                
                <!-- 时间轴分析 -->
                <div class="glass-effect rounded-xl p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-semibold">交易时间轴回放</h3>
                        <div class="timeline-controls">
                            <div class="flex items-center space-x-4">
                                <button id="timeline-play" class="btn-primary text-white font-semibold py-2 px-4 rounded-lg">
                                    播放
                                </button>
                                <button id="timeline-pause" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg">
                                    暂停
                                </button>
                                <button id="timeline-reset" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg">
                                    重置
                                </button>
                                <div class="flex items-center space-x-2">
                                    <label class="text-sm text-gray-400">速度:</label>
                                    <select id="timeline-speed" class="bg-gray-800 border border-gray-600 rounded px-2 py-1 text-sm text-white focus:border-cyan-400 focus:outline-none">
                                        <option value="0.5">0.5x</option>
                                        <option value="1" selected>1x</option>
                                        <option value="2">2x</option>
                                        <option value="5">5x</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="timeline-container">
                        <div id="timeline-chart" style="height: 100%;"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-black bg-opacity-50 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <div class="text-2xl font-bold gradient-text mb-4">资金分析平台</div>
                <p class="text-gray-400 mb-4">专业的金融数据分析解决方案</p>
                <div class="border-t border-gray-700 pt-6">
                    <p class="text-gray-500 text-sm">
                        © 2024 资金分析平台. 专业的金融数据分析解决方案.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 数据可视化页面逻辑
        document.addEventListener('DOMContentLoaded', function() {
            initDataVisualization();
        });

        async function initDataVisualization() {
            initMobileMenu();
            const hasData = await hasCases();
            if (hasData) {
                initTrendChart();
                initTypeDistributionChart();
                initHeatmapChart();
                initRealtimeChart();
                initNetworkChart();
                initTimelineChart();
                initFilterTabs();
                initTimelineControls();
            } else {
                showNoDataPlaceholders();
            }
        }

        async function hasCases() {
            try {
                const r = await fetch('/api/cases');
                const j = await r.json();
                return j && j.success && Array.isArray(j.data) && j.data.length > 0;
            } catch (e) {
                return false;
            }
        }

        function showNoDataPlaceholders() {
            const ids = ['trend-chart','type-distribution-chart','heatmap-chart','realtime-chart','network-chart','timeline-chart'];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.innerHTML = '<div class="h-full w-full flex items-center justify-center text-gray-400">暂无数据，请先上传案件</div>';
            });
        }

        // 移动端菜单
        function initMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        }

        // 初始化资金流动趋势图
        function initTrendChart() {
            const chartDom = document.getElementById('trend-chart');
            const myChart = echarts.init(chartDom);
            
            const dates = [];
            const amounts = [];
            
            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(26, 35, 50, 0.9)',
                    borderColor: '#00d4ff',
                    textStyle: { color: '#ffffff' }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: dates,
                    axisLine: { lineStyle: { color: '#4a5568' } },
                    axisLabel: { color: '#a0aec0' }
                },
                yAxis: {
                    type: 'value',
                    axisLine: { lineStyle: { color: '#4a5568' } },
                    axisLabel: { color: '#a0aec0' },
                    splitLine: { lineStyle: { color: '#2d3748' } }
                },
                series: [{
                    name: '交易金额',
                    type: 'line',
                    data: amounts,
                    smooth: true,
                    lineStyle: { color: '#00d4ff', width: 3 },
                    itemStyle: { color: '#00d4ff' },
                    areaStyle: {
                        color: {
                            type: 'linear',
                            x: 0, y: 0, x2: 0, y2: 1,
                            colorStops: [
                                { offset: 0, color: 'rgba(0, 212, 255, 0.3)' },
                                { offset: 1, color: 'rgba(0, 212, 255, 0.05)' }
                            ]
                        }
                    }
                }]
            };
            
            myChart.setOption(option);
            window.trendChart = myChart;
        }

        // 初始化交易类型分布图
        function initTypeDistributionChart() {
            const chartDom = document.getElementById('type-distribution-chart');
            const myChart = echarts.init(chartDom);
            
            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'item',
                    backgroundColor: 'rgba(26, 35, 50, 0.9)',
                    borderColor: '#00d4ff',
                    textStyle: { color: '#ffffff' }
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    textStyle: { color: '#a0aec0' }
                },
                series: [{
                    name: '交易类型',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    center: ['60%', '50%'],
                    data: [],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 212, 255, 0.5)'
                        }
                    },
                    label: {
                        color: '#ffffff'
                    }
                }]
            };
            
            myChart.setOption(option);
        }

        // 初始化热力图
        function initHeatmapChart() {
            const chartDom = document.getElementById('heatmap-chart');
            const myChart = echarts.init(chartDom);
            
            const hours = [];
            const days = [];
            const data = [];
            
            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    position: 'top',
                    backgroundColor: 'rgba(26, 35, 50, 0.9)',
                    borderColor: '#00d4ff',
                    textStyle: { color: '#ffffff' }
                },
                grid: {
                    height: '60%',
                    top: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: hours,
                    splitArea: { show: true },
                    axisLabel: { color: '#a0aec0' }
                },
                yAxis: {
                    type: 'category',
                    data: days,
                    splitArea: { show: true },
                    axisLabel: { color: '#a0aec0' }
                },
                visualMap: {
                    min: 0,
                    max: 100,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '5%',
                    inRange: {
                        color: ['#0f1419', '#1a2332', '#2d3748', '#4a5568', '#00d4ff']
                    },
                    textStyle: { color: '#a0aec0' }
                },
                series: [{
                    name: '交易量',
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: false
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 212, 255, 0.5)'
                        }
                    }
                }]
            };
            
            myChart.setOption(option);
        }

        // 初始化实时监控图
        function initRealtimeChart() {
            const chartDom = document.getElementById('realtime-chart');
            const myChart = echarts.init(chartDom);
            
            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(26, 35, 50, 0.9)',
                    borderColor: '#00d4ff',
                    textStyle: { color: '#ffffff' }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: [],
                    axisLine: { lineStyle: { color: '#4a5568' } },
                    axisLabel: { color: '#a0aec0' }
                },
                yAxis: {
                    type: 'value',
                    axisLine: { lineStyle: { color: '#4a5568' } },
                    axisLabel: { color: '#a0aec0' },
                    splitLine: { lineStyle: { color: '#2d3748' } }
                },
                series: [{
                    name: '实时交易',
                    type: 'line',
                    data: [],
                    smooth: true,
                    symbol: 'none',
                    lineStyle: { color: '#34d399', width: 2 },
                    areaStyle: {
                        color: {
                            type: 'linear',
                            x: 0, y: 0, x2: 0, y2: 1,
                            colorStops: [
                                { offset: 0, color: 'rgba(52, 211, 153, 0.3)' },
                                { offset: 1, color: 'rgba(52, 211, 153, 0.05)' }
                            ]
                        }
                    }
                }]
            };
            
            myChart.setOption(option);
            
            // 无数据占位，不进行模拟
        }

        // 初始化网络关系图
        function initNetworkChart() {
            const chartDom = document.getElementById('network-chart');
            const myChart = echarts.init(chartDom);
            
            const nodes = [];
            const links = [];
            const categories = [];
            
            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    backgroundColor: 'rgba(26, 35, 50, 0.9)',
                    borderColor: '#00d4ff',
                    textStyle: { color: '#ffffff' }
                },
                legend: {
                    data: categories.map(c => c.name),
                    textStyle: { color: '#a0aec0' },
                    top: 10
                },
                series: [{
                    type: 'graph',
                    layout: 'force',
                    data: nodes,
                    links: links,
                    categories: categories,
                    roam: true,
                    force: {
                        repulsion: 1000,
                        gravity: 0.1,
                        edgeLength: 150
                    },
                    label: {
                        show: true,
                        position: 'right',
                        formatter: '{b}',
                        color: '#ffffff'
                    },
                    lineStyle: {
                        color: 'source',
                        curveness: 0.3,
                        opacity: 0.7
                    },
                    emphasis: {
                        focus: 'adjacency',
                        lineStyle: {
                            width: 10
                        }
                    }
                }]
            };
            
            myChart.setOption(option);
            window.networkChart = myChart;
        }

        // 初始化时间轴图表
        function initTimelineChart() {
            const chartDom = document.getElementById('timeline-chart');
            const myChart = echarts.init(chartDom);
            
            const timelineData = [];
            
            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(26, 35, 50, 0.9)',
                    borderColor: '#00d4ff',
                    textStyle: { color: '#ffffff' }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'time',
                    axisLine: { lineStyle: { color: '#4a5568' } },
                    axisLabel: { color: '#a0aec0' }
                },
                yAxis: {
                    type: 'value',
                    axisLine: { lineStyle: { color: '#4a5568' } },
                    axisLabel: { color: '#a0aec0' },
                    splitLine: { lineStyle: { color: '#2d3748' } }
                },
                series: [{
                    name: '交易活动',
                    type: 'scatter',
                    data: timelineData,
                    symbolSize: function(data) {
                        return Math.sqrt(data[2]) / 10;
                    },
                    itemStyle: {
                        color: function(params) {
                            const value = params.data[2];
                            if (value > 80) return '#f87171';
                            if (value > 60) return '#fbbf24';
                            if (value > 40) return '#34d399';
                            return '#00d4ff';
                        },
                        opacity: 0.8
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 212, 255, 0.5)'
                        }
                    }
                }]
            };
            
            myChart.setOption(option);
            window.timelineChart = myChart;
        }

        // 初始化筛选标签
        function initFilterTabs() {
            const tabs = document.querySelectorAll('.filter-tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除同组其他标签的active状态
                    const group = this.parentElement;
                    group.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    
                    // 添加当前标签的active状态
                    this.classList.add('active');
                    
                    // 根据标签类型执行相应操作
                    const dataPeriod = this.getAttribute('data-period');
                    const dataChart = this.getAttribute('data-chart');
                    const dataView = this.getAttribute('data-view');
                    const dataLayout = this.getAttribute('data-layout');
                    
                    if (dataPeriod) {
                        updateTrendChart(dataPeriod);
                    } else if (dataChart) {
                        switchChartType(dataChart);
                    } else if (dataView) {
                        updateHeatmapView(dataView);
                    } else if (dataLayout) {
                        updateNetworkLayout(dataLayout);
                    }
                });
            });
        }

        // 初始化时间轴控制
        function initTimelineControls() {
            const playBtn = document.getElementById('timeline-play');
            const pauseBtn = document.getElementById('timeline-pause');
            const resetBtn = document.getElementById('timeline-reset');
            
            playBtn.addEventListener('click', startTimelinePlayback);
            pauseBtn.addEventListener('click', pauseTimelinePlayback);
            resetBtn.addEventListener('click', resetTimelinePlayback);
        }

        // 更新趋势图
        function updateTrendChart(period) {
            if (window.trendChart) {
                const days = period === '7d' ? 7 : period === '30d' ? 30 : period === '90d' ? 90 : 365;
                const dates = generateDateRange(days);
                const data = generateRandomData(days, 50000, 200000);
                
                window.trendChart.setOption({
                    xAxis: { data: dates },
                    series: [{ data: data }]
                });
            }
        }

        // 切换图表类型
        function switchChartType(type) {
            console.log('切换到图表类型:', type);
        }

        // 更新热力图视图
        function updateHeatmapView(view) {
            console.log('更新热力图视图:', view);
        }

        // 更新网络图布局
        function updateNetworkLayout(layout) {
            if (window.networkChart) {
                window.networkChart.setOption({
                    series: [{
                        layout: layout === 'force' ? 'force' : layout === 'circular' ? 'circular' : 'none'
                    }]
                });
            }
        }

        // 开始时间轴回放
        function startTimelinePlayback() {
            console.log('开始时间轴回放');
        }

        // 暂停时间轴回放
        function pauseTimelinePlayback() {
            console.log('暂停时间轴回放');
        }

        // 重置时间轴回放
        function resetTimelinePlayback() {
            console.log('重置时间轴回放');
        }

        // 工具函数
        function generateDateRange(days) {
            const dates = [];
            const today = new Date();
            
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                dates.push(date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' }));
            }
            
            return dates;
        }

        function generateRandomData(count, min, max) {
            const data = [];
            for (let i = 0; i < count; i++) {
                data.push(Math.floor(Math.random() * (max - min + 1)) + min);
            }
            return data;
        }

        function generateTimelineData() {
            const data = [];
            const startTime = new Date('2024-01-01').getTime();
            const endTime = new Date('2024-12-31').getTime();
            
            for (let i = 0; i < 100; i++) {
                const time = startTime + Math.random() * (endTime - startTime);
                const value = Math.floor(Math.random() * 100) + 1;
                data.push([new Date(time), Math.random() * 1000, value]);
            }
            
            return data.sort((a, b) => a[0] - b[0]);
        }

        // 刷新数据按钮
        document.getElementById('refresh-data').addEventListener('click', async function() {
            const hasData = await hasCases();
            if (hasData) {
                initTrendChart();
                initTypeDistributionChart();
                initHeatmapChart();
                initRealtimeChart();
            } else {
                showNoDataPlaceholders();
            }
            this.textContent = '刷新数据';
        });

        // 全屏模式按钮
        document.getElementById('fullscreen-mode').addEventListener('click', function() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                this.textContent = '全屏模式';
            } else {
                document.documentElement.requestFullscreen();
                this.textContent = '退出全屏';
            }
        });
    </script>
