<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundX 资金分析平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(6, 182, 212, 0.5);
            box-shadow: 0 10px 30px -10px rgba(6, 182, 212, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="border-b border-slate-700 bg-slate-900/80 backdrop-blur">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-layer-group text-cyan-400 text-xl"></i>
                    <span class="text-xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">FundX</span>
                </div>
                <div class="text-slate-400 text-sm">智能资金研判系统</div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="max-w-5xl w-full space-y-8">
            <div class="text-center space-y-2">
                <h1 class="text-3xl font-bold text-white">请选择分析模式</h1>
                <p class="text-slate-400">根据案件需求选择单一账单研判或多账单交叉分析</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                <a href="/page/single-analysis" class="glass-card rounded-2xl p-8 group cursor-pointer block">
                    <div class="h-full flex flex-col items-center text-center space-y-6">
                        <div class="w-20 h-20 rounded-full bg-cyan-500/10 flex items-center justify-center group-hover:bg-cyan-500/20 transition-colors">
                            <i class="fa-solid fa-file-invoice-dollar text-4xl text-cyan-400"></i>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-white mb-2">单账单分析</h2>
                            <p class="text-slate-400 text-sm leading-relaxed">
                                针对单个对象的资金流水进行深度画像。<br>
                                包含：收支趋势图、资金统计表、重点行业对端筛查。
                            </p>
                        </div>
                        <div class="mt-auto pt-4">
                            <span class="text-cyan-400 text-sm font-medium group-hover:translate-x-1 transition-transform inline-block">
                                进入分析 <i class="fa-solid fa-arrow-right ml-1"></i>
                            </span>
                        </div>
                    </div>
                </a>

                <a href="/page/multi-analysis" class="glass-card rounded-2xl p-8 group cursor-pointer block">
                    <div class="h-full flex flex-col items-center text-center space-y-6">
                        <div class="w-20 h-20 rounded-full bg-purple-500/10 flex items-center justify-center group-hover:bg-purple-500/20 transition-colors">
                            <i class="fa-solid fa-network-wired text-4xl text-purple-400"></i>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-white mb-2">多账单分析</h2>
                            <p class="text-slate-400 text-sm leading-relaxed">
                                针对团伙或多对象的资金交叉研判。<br>
                                包含：资金交互网络、销赃分赃节点挖掘、隐形同伙发现。
                            </p>
                        </div>
                        <div class="mt-auto pt-4">
                            <span class="text-purple-400 text-sm font-medium group-hover:translate-x-1 transition-transform inline-block">
                                进入分析 <i class="fa-solid fa-arrow-right ml-1"></i>
                            </span>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="grid grid-cols-2 gap-4 max-w-2xl mx-auto">
                <a href="/case-management" class="glass-card rounded-xl p-4 flex items-center justify-center gap-3 text-slate-300 hover:text-white">
                    <i class="fa-solid fa-folder-open"></i> 案件管理
                </a>
                <a href="/data-visualization" class="glass-card rounded-xl p-4 flex items-center justify-center gap-3 text-slate-300 hover:text-white">
                    <i class="fa-solid fa-chart-pie"></i> 数据大屏
                </a>
            </div>
        </div>
    </main>
</body>
</html>
