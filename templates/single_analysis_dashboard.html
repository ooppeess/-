<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单账单分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-900 text-white font-sans">
    <nav class="border-b border-slate-700 bg-slate-900/80 backdrop-blur fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-file-invoice-dollar text-cyan-400 text-xl"></i>
                <span class="text-xl font-bold">单账单分析</span>
            </div>
            <a href="/" class="text-slate-300 hover:text-white text-sm"><i class="fa-solid fa-house mr-1"></i> 返回首页</a>
        </div>
    </nav>

    <div id="setup-section" class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full bg-[url('/static/resources/hero-bg.jpg')] bg-cover bg-center opacity-20 z-0"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-slate-900/50 to-slate-900 z-0"></div>

        <div class="relative z-10 w-full max-w-lg bg-slate-800/80 backdrop-blur-xl border border-slate-700 p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-cyan-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-magnifying-glass-chart text-3xl text-cyan-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">开始分析</h2>
                <p class="text-slate-400 text-sm mt-2">请选择一个已上传的案件进行单账单研判</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-cyan-500 uppercase mb-2">选择现有案件</label>
                    <div class="relative">
                        <select id="setup-case-select" class="w-full bg-slate-900 border border-slate-600 text-white rounded-lg pl-4 pr-10 py-3 appearance-none focus:outline-none focus:border-cyan-500 transition-colors cursor-pointer">
                            <option value="">正在加载案件列表...</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-400">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <button id="setup-confirm-btn" class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-cyan-500/20 transition-all transform hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed">
                    进入分析看板
                </button>

                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-slate-700"></div>
                    <span class="flex-shrink-0 mx-4 text-slate-500 text-xs">或者</span>
                    <div class="flex-grow border-t border-slate-700"></div>
                </div>

                <a href="/case-management" class="flex items-center justify-center gap-2 w-full border border-slate-600 hover:border-slate-500 text-slate-300 hover:text-white font-medium py-3 rounded-lg transition-colors bg-slate-800/50 hover:bg-slate-800">
                    <i class="fa-solid fa-upload"></i> 上传新案件 (案件管理)
                </a>
            </div>
        </div>
    </div>

    <main id="dashboard-section" class="pt-20 pb-6 px-6 max-w-7xl mx-auto hidden">
        <div class="bg-slate-800/50 border border-slate-700 rounded-xl p-4 mb-6 flex flex-wrap items-center justify-between gap-4 backdrop-blur-sm">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 text-sm text-slate-400">
                    <i class="fa-solid fa-briefcase"></i>
                    <span id="current-case-name" class="text-white font-bold">未选择案件</span>
                </div>
                <div class="h-4 w-px bg-slate-700"></div>
                <div class="flex items-center gap-2">
                    <input id="trend-person" class="bg-slate-900 border border-slate-600 rounded px-3 py-1.5 text-sm text-white placeholder-slate-500 focus:border-cyan-500 outline-none w-40" placeholder="筛选人员姓名...">
                    <button id="global-refresh" class="bg-cyan-600 hover:bg-cyan-500 text-white px-3 py-1.5 rounded text-sm transition-colors">
                        <i class="fa-solid fa-rotate-right mr-1"></i> 刷新数据
                    </button>
                </div>
            </div>
            <button id="switch-case-btn" class="text-xs text-slate-400 hover:text-cyan-400 underline">
                切换案件
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <section class="bg-slate-800 border border-slate-700 rounded-xl p-5 shadow-lg">
                <header class="flex items-center justify-between mb-4 pb-3 border-b border-slate-700/50">
                    <h2 class="font-bold text-cyan-400 flex items-center gap-2">
                        <i class="fa-solid fa-chart-line"></i> 资金趋势图
                    </h2>
                </header>
                <div id="trend-chart" class="min-h-[250px] flex items-center justify-center text-slate-500 bg-slate-900/30 rounded-lg">
                    <i class="fa-solid fa-spinner fa-spin mr-2"></i> 加载中...
                </div>
            </section>

            <section class="bg-slate-800 border border-slate-700 rounded-xl p-5 shadow-lg">
                <header class="flex items-center justify-between mb-4 pb-3 border-b border-slate-700/50">
                    <h2 class="font-bold text-cyan-400 flex items-center gap-2">
                        <i class="fa-solid fa-table-list"></i> 收支统计表
                    </h2>
                    <select id="stats-filter" class="bg-slate-900 border border-slate-600 rounded px-2 py-1 text-xs text-slate-300 outline-none focus:border-cyan-500">
                        <option value="all">全部交易</option>
                        <option value="income_only">仅有收无支</option>
                        <option value="expense_only">仅有支无收</option>
                        <option value="high_ratio">收支悬殊</option>
                    </select>
                </header>
                <div id="stats-table" class="min-h-[250px] overflow-y-auto text-sm bg-slate-900/30 rounded-lg p-2">
                    加载中...
                </div>
            </section>

            <section class="bg-slate-800 border border-slate-700 rounded-xl p-5 shadow-lg">
                <header class="flex items-center justify-between mb-4 pb-3 border-b border-slate-700/50">
                    <h2 class="font-bold text-cyan-400 flex items-center gap-2">
                        <i class="fa-solid fa-triangle-exclamation"></i> 重点对端筛查
                    </h2>
                    <span class="text-xs text-slate-500 bg-slate-700 px-2 py-1 rounded">烟酒/超市/回收...</span>
                </header>
                <div id="keywords-list" class="min-h-[250px] overflow-y-auto text-sm bg-slate-900/30 rounded-lg p-2">
                    加载中...
                </div>
            </section>
        </div>
    </main>

    <input type="hidden" id="current-case-id">

    <script src="/static/js/single-dashboard.js"></script>
</body>
</html>
