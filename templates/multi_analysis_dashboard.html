<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多账单分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-900 text-white font-sans">
    <nav class="border-b border-slate-700 bg-slate-900/80 backdrop-blur fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-network-wired text-orange-500 text-xl"></i>
                <span class="text-xl font-bold">多账单分析</span>
            </div>
            <a href="/" class="text-slate-300 hover:text-white text-sm"><i class="fa-solid fa-house mr-1"></i> 返回首页</a>
        </div>
    </nav>

    <div id="setup-section" class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full bg-[url('/static/resources/hero-bg.jpg')] bg-cover bg-center opacity-20 z-0"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-slate-900/50 to-slate-900 z-0"></div>

        <div class="relative z-10 w-full max-w-lg bg-slate-800/80 backdrop-blur-xl border border-slate-700 p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-orange-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-people-arrows text-3xl text-orange-500"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">资金网络研判</h2>
                <p class="text-slate-400 text-sm mt-2">请选择一个案件进行资金交互与团伙挖掘</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-orange-500 uppercase mb-2">选择现有案件</label>
                    <div class="relative">
                        <select id="setup-case-select" class="w-full bg-slate-900 border border-slate-600 text-white rounded-lg pl-4 pr-10 py-3 appearance-none focus:outline-none focus:border-orange-500 transition-colors cursor-pointer">
                            <option value="">正在加载案件列表...</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-400">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <button id="setup-confirm-btn" class="w-full bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-500 hover:to-red-500 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-orange-500/20 transition-all transform hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed">
                    开始交叉分析
                </button>

                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-slate-700"></div>
                    <span class="flex-shrink-0 mx-4 text-slate-500 text-xs">或者</span>
                    <div class="flex-grow border-t border-slate-700"></div>
                </div>

                <a href="/case-management" class="flex items-center justify-center gap-2 w-full border border-slate-600 hover:border-slate-500 text-slate-300 hover:text-white font-medium py-3 rounded-lg transition-colors bg-slate-800/50 hover:bg-slate-800">
                    <i class="fa-solid fa-plus"></i> 创建新案件
                </a>
            </div>
        </div>
    </div>

    <main id="dashboard-section" class="pt-20 pb-6 px-6 max-w-7xl mx-auto hidden">
        <div class="bg-slate-800/50 border border-slate-700 rounded-xl p-4 mb-6 flex flex-wrap items-center justify-between gap-4 backdrop-blur-sm">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 text-sm text-slate-400">
                    <i class="fa-solid fa-briefcase"></i>
                    <span id="current-case-name" class="text-white font-bold">未选择案件</span>
                </div>
                <div class="h-4 w-px bg-slate-700"></div>
                <div class="flex items-center gap-2">
                    <button id="global-refresh" class="bg-orange-600 hover:bg-orange-500 text-white px-3 py-1.5 rounded text-sm transition-colors">
                        <i class="fa-solid fa-rotate-right mr-1"></i> 全局刷新
                    </button>
                </div>
            </div>
            <button id="switch-case-btn" class="text-xs text-slate-400 hover:text-orange-400 underline">
                切换案件
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <section class="bg-slate-800 border border-slate-700 rounded-xl p-5 shadow-lg relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-share-nodes text-6xl text-orange-500"></i>
                </div>
                <header class="flex items-center justify-between mb-4 pb-3 border-b border-slate-700/50 relative z-10">
                    <h2 class="font-bold text-orange-400 flex items-center gap-2">
                        <i class="fa-solid fa-circle-nodes"></i> 资金交互网络
                    </h2>
                </header>
                <div id="interaction-graph" class="min-h-[300px] flex items-center justify-center text-slate-500 bg-slate-900/30 rounded-lg relative z-10">
                    <i class="fa-solid fa-spinner fa-spin mr-2"></i> 加载中...
                </div>
            </section>

            <section class="bg-slate-800 border border-slate-700 rounded-xl p-5 shadow-lg relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-money-bill-transfer text-6xl text-red-500"></i>
                </div>
                <header class="flex items-center justify-between mb-4 pb-3 border-b border-slate-700/50 relative z-10">
                    <h2 class="font-bold text-orange-400 flex items-center gap-2">
                        <i class="fa-solid fa-gavel"></i> 销赃/分赃研判
                    </h2>
                    <span class="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300">收赃人 → 盗窃人</span>
                </header>
                <div id="stolen-table" class="min-h-[300px] overflow-y-auto text-sm bg-slate-900/30 rounded-lg p-2 relative z-10">
                    加载中...
                </div>
            </section>

            <section class="bg-slate-800 border border-slate-700 rounded-xl p-5 shadow-lg relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-user-secret text-6xl text-purple-500"></i>
                </div>
                <header class="flex items-center justify-between mb-4 pb-3 border-b border-slate-700/50 relative z-10">
                    <h2 class="font-bold text-orange-400 flex items-center gap-2">
                        <i class="fa-solid fa-mask"></i> 隐形同伙挖掘
                    </h2>
                    <div class="flex items-center gap-2">
                        <label class="text-xs text-slate-400">窗口:</label>
                        <input id="hidden-minutes" type="number" value="30" class="w-12 bg-slate-900 border border-slate-600 rounded px-1 py-0.5 text-xs text-center focus:border-orange-500 outline-none">
                        <span class="text-xs text-slate-400">分</span>
                        <button id="hidden-reload-btn" class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </header>
                <div id="hidden-list" class="min-h-[300px] overflow-y-auto text-sm bg-slate-900/30 rounded-lg p-2 relative z-10">
                    加载中...
                </div>
            </section>
        </div>
    </main>

    <input type="hidden" id="current-case-id">

    <script src="/static/js/multi-dashboard.js"></script>
</body>
</html>
